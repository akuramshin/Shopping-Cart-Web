{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add Item</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form id="myForm" method="POST">
            <div class="field">
                <div class="control">
                    <input class="input is-large" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" name="price" placeholder="Price">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Add</button>
        </form>
    </div>
</div>
<script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    document.getElementById("myForm").action = $SCRIPT_ROOT + '/_add_item';
</script>
{% endblock %}
